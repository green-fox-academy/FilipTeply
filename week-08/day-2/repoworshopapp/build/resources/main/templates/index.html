<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--<link rel="stylesheet" type="text/css" href="/styles.css"/>-->

    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<main>

    <a style="display: block" href="/info">Information</a>

    <a style="display: block" href="/login">Login page</a>

    <img src="/greenfox.png"/>

    <p th:text="|This is ${fox.getName()}.|"></p>
    <p th:text="|Currently living on ${fox.getFood()} and ${fox.getDrink()}.|"></p>
    <p th:style="|He knows ${.size()} tricks.|"></p>

    <h1>Known Tricks</h1>

    <ul th:each="trick : ${fox.getListOfTricks()}">
        <li th:text="|${fox.getT}|">
        </li>
    </ul>


</main>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

</body>
</html>
