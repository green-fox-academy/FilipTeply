<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<a style="display: block" href="/info">Information</a>

<a style="display: block" href="/login">Login page</a>

<img src="greenfox.png"/>



<p th:text="|This is ${name}. Currently living on ${food} and ${drink}. He knows ${trickCount} tricks.|"></p>
<!--Currently living on ${food} and ${drink}. He knows 2 tricks.-->
<h1>Known Tricks</h1>

<ul th:each="trick : ${trickList}">
    <li th:text="|${trick}|">
    </li>
</ul>

<!--<p th:each="fox: ${listOfFoxes}"></p>-->

<ol th:each="fox : ${listOfFoxes}">

    <li th:text="${fox.name} "></li>

</ol>


</body>
</html>
