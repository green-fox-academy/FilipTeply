<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Todo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/styles.css"/>

</head>
<body>

<h1>Add new todo</h1>

<form th:action="|/todo/${todo.getId()}/edit|" th:method="post" style="display: block">
    <br>
    Name <input type="text" name="Title" th:value="${todo.getTitle()}" >
    <br>
    Urgent <input type="checkbox" name="Urgent" th:checked="${todo.isUrgent}">
    <br>
    Done <input type="checkbox" name="Done" th:checked="${todo.isDone}">
    <input type="submit" value="Submit">
</form>

</body>
</html>
