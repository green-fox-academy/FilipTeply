<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:href="http://www.w3.org/1999/xhtml">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>

<div th:if="${isValidEmail}">
    <p th:text="|${testedEmail} is a valid email address|" th:style="|color: green|"></p>
</div>

<div th:unless="${isValidEmail}">
    <p th:text="|${testedEmail} is not a valid email address|" th:style="|color: red|"></p>
</div>


</html>
